name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  diesel-migrations:
    runs-on: ubuntu-latest
    
    env:
      DIESEL_CLI_VERSION: 2.3.0
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: verysecurepassword
      POSTGRES_DB: testdb
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
    
    services:
      postgres:
        image: postgres:18-alpine
        ports:
          - 5432:5432
        env:
          # Note: Services cannot use ${{ env.* }} expressions, so these must match the values above
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: verysecurepassword
          POSTGRES_DB: testdb
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set DATABASE_URL
      run: echo "DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}" >> $GITHUB_ENV

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Cache cargo bin and registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin
          ~/.cargo/registry
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-diesel-cli

    - name: Install Diesel CLI
      run: |
        if ! command -v diesel >/dev/null 2>&1; then
          cargo install diesel_cli --version ${{ env.DIESEL_CLI_VERSION }} --no-default-features --features postgres
        else
          echo "Diesel CLI already installed (from cache)"
        fi

    - name: Run Diesel migrations
      run: diesel setup

    - name: Run rollbacks
      run: diesel migration revert --all

    - name: Re-run migrations after rollback
      run: diesel migration run

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
