name: Nightly Release

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes since last nightly
        id: check_changes
        run: |
          # Get the latest nightly tag
          LATEST_NIGHTLY=$(git tag -l "*-nightly-*" | sort -V | tail -n 1)
          
          if [ -z "$LATEST_NIGHTLY" ]; then
            echo "No previous nightly found, proceeding with build"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            # Check if there are commits since the last nightly tag
            COMMITS_SINCE=$(git rev-list ${LATEST_NIGHTLY}..HEAD --count)
            
            if [ "$COMMITS_SINCE" -gt 0 ]; then
              echo "Found $COMMITS_SINCE commits since last nightly"
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "No changes since last nightly"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Extract version from Cargo.toml
        if: steps.check_changes.outputs.has_changes == 'true'
        id: get_version
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | cut -d'"' -f2)
          DATE=$(date +%Y%m%d)
          NIGHTLY_VERSION="${VERSION}-nightly-${DATE}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "nightly_version=$NIGHTLY_VERSION" >> $GITHUB_OUTPUT
          echo "Nightly version will be: $NIGHTLY_VERSION"

      - name: Set up QEMU
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push nightly Docker image
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.nightly_version }}
            ghcr.io/${{ github.repository }}:nightly
          labels: |
            org.opencontainers.image.version=${{ steps.get_version.outputs.nightly_version }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create nightly tag
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.get_version.outputs.nightly_version }}" -m "Nightly release ${{ steps.get_version.outputs.nightly_version }}"
          git push origin "${{ steps.get_version.outputs.nightly_version }}"
